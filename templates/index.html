$def with (posts_meta)
<!doctype html>
<html>
<head>
<title>Title</title>
<style>
	#menu {
		position:absolute;
		width:150px;
		height:100%;
		left:0;
		top:0;
		padding:20px;
	}
	#main {
		margin:0 auto;
		width:500px;
	}
</style>
</head>
<body>
	<div id="menu">
		<a href="#">home</a><br>
		<a href="#">about</a>
	</div>
	<div id="main">
		<h1>Writings</h1>
		$for post in posts_meta:
			$post['published'][0]. <a href="$post['url']">$' '.join(post['title'])</a>
	</div>
</body>
</html>
