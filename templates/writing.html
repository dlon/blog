$def with (meta, html)
<!doctype html>
<html>
<head>
<title>$(' '.join(meta['title']))</title>
<style>
	#menu {
		position:absolute;
		width:150px;
		left:0;
		top:0;
		padding:20px;
	}
	#main {
		margin:0 auto;
		width:500px;
	}
</style>
</head>
<body>
	<div id="menu">
		<a href="/">home</a><br>
		<a href="/about">about</a>
	</div>
	<div id="main">
		<h1>$(' '.join(meta['title']))</h1>
		<p>Published: $meta['published'][0]</p>
		<hr/>
		$:html
	</div>
</body>
</html>
